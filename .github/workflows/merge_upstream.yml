name: Merge Upstream

on:
  workflow_dispatch:

jobs:
  merge-upstream:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install github googletrans

      - name: Download the script
        run: |
          wget https://raw.githubusercontent.com/ss220club/Paradise-SS220/master/tools/changelog/changelog_utils.py
          wget https://raw.githubusercontent.com/ss220club/Paradise-SS220/master/tools/merge-upstream/merge_upstream.py

      - name: Run the changelog sync script
        env:
          GITHUB_TOKEN: ${{ secrets.BOT_TOKEN }}
          TARGET_REPO: "ss220club/Paradise-SS220"
          TARGET_BRANCH: "master"
          UPSTREAM_REPO: "ParadiseSS13/Paradise"
          UPSTREAM_BRANCH: "master"
          MERGE_BRANCH: "merge-upstream"
          TRANSLATE_CHANGES: "true"
        run: |
          python3 merge_upstream.py
